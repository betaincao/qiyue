<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>我的</title>
  <load href="__PUBLIC__/Css/common.css" />
	<load href="__PUBLIC__/Css/person.css" />
  <load href="__PUBLIC__/Js/person.js" />   



    
	
</head>
<body>
	<!-- 头部的搜索框开始 -->
	<div id="head">
	     <a href="__APP__/Home/Index/index"><img src="__PUBLIC__/Images/house.png" alt="主页" id="house" /></a>
		 <p id="person-center">个人中心</p>
	</div>
	<!-- 头部的搜索框结束 -->

	<!-- 轮播图的开始 -->
	<div id="nav">
    <img src="__PUBLIC__/Images/luWei2.jpg" width="100%" height="100%" />
    <div></div>
    <p><span>器约</span>实验室仪器预约平台</p>
  </div>

	<!-- 轮播图的结束 -->
   
   <!-- 类似于选项卡的东西的开始 -->
   <table class="choice">
   	 <tr>
   	 	<td class="choicebtn">
   	 		<a href="__APP__/Home/User/UpdateUserInfo"><img src="__PUBLIC__/Images/shopping.png"  alt=""  /></a>
   	 		<p>个人信息</p>
   	 	</td>
   	 	<td class="choicebtn">
   	 		<a href="__APP__/Home/Conllect/ShowConllect"><img src="__PUBLIC__/Images/shopping.png"  alt=""  /></a>
   	 		<p>我的收藏</p>
   	 	</td>
   	 	<td class="choicebtn">
   	 		<a href="__APP__/Home/Comment/UserComment"><img src="__PUBLIC__/Images/shopping.png"  alt=""  /></a>
   	 		<p>我的评论</p>
   	 	</td>
   	 </tr>
   </table>
    <!-- 类似于选项卡的东西的结束-->

    <!-- 个人信息展示 -->
  <ul id="message" class="choice-box" style="display: block;">
    <foreach name="" item="vo">
      <li>
    		<img src="__PUBLIC__/Images/person.png" />
    		<p class="Specific-information">姓名</p>
    		<p class="brackets"><{$vo.u_name}></p>
    	</li>
    	<li>
    		<img src="__PUBLIC__/Images/heart.png" />
    		<p class="Specific-information">班级</p>
    		<p class="brackets"><{$vo.u_class}></p>
    	</li>
    	<li>
    		<img src="__PUBLIC__/Images/horn.png" />
    		<p class="Specific-information">学号</p>
    		<p class="brackets"><{$vo.u_stuid}></p>
    	</li>
      <li>
        <img src="__PUBLIC__/Images/horn.png" />
        <p class="Specific-information">电话号码</p>
        <p class="brackets"><{$vo.u_phone}></p>
      </li>
    </foreach>
  </ul>
    <!-- 这里是我的收藏的部分 -->
   
	<!-- 信息展示结束 -->

  <!--  这里是页脚里面的部分的开始 -->
  <div style="width:100%;height:3rem;"></div>
    <table  id="footer" class="choice">
     <tr>
          <td>
          <a href="__APP__/Home/Index/index">
          <img src="__PUBLIC__/Images/book.png"  alt="" style="background-color: #385A9A;" />
          <p>首页</p></a>
          </td>
          <td>
          <a href="__APP__/Home/OrderForm/ViewOrderForm">
          <img src="__PUBLIC__/Images/book.png"  alt="" style="background-color: #D1473A;" />
          <p>订单</p></a>
          </td>
        <td>
        <a href="__APP__/Home/Person/Person">
          <img src="__PUBLIC__/Images/book.png"  alt="" style="background-color: #409AFA;" />
          <p>我的</p></a>
          </td>
     </tr>
   </table>

  <!--  这里是页脚里面的部分的结束 -->
</body>
</html>
