<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <load href="__PUBLIC__/Css/common.css" />
    <load href="__PUBLIC__/Css/person.css" />
</head>

<body>
    <!-- 头部的搜索框开始 -->
    <div id="head">
        <a href="__APP__/Home/Index/index"><img src="__PUBLIC__/Images/house.png" alt="主页" id="house" /></a>
        <p id="person-center">个人中心</p>
    </div>
    <!-- 头部的搜索框结束 -->

    <!-- 轮播图的开始 -->
    <div id="nav">
        <img src="__PUBLIC__/Images/luWei2.jpg" width="100%" height="100%" />
        <div></div>
        <p><span>器约</span>实验室仪器预约平台</p>
    </div>

    <!-- 轮播图的结束 -->

    <!-- 类似于选项卡的东西的开始 -->
    <table class="choice">
        <tr>
            <td class="choicebtn">
                <a href="__APP__/Home/User/ShowUserInfo"><img src="__PUBLIC__/Images/shopping.png" alt="" /></a>
                <p>个人信息</p>
            </td>
            <td class="choicebtn">
                <a href="__APP__/Home/Conllect/ShowConllect"><img src="__PUBLIC__/Images/shopping.png" alt="" /></a>
                <p>我的收藏</p>
            </td>
            <td class="choicebtn">
                <a href="__APP__/Home/Comment/UserComment"><img src="__PUBLIC__/Images/shopping.png" alt="" /></a>
                <p>我的评论</p>
            </td>
        </tr>
    </table>
    <!-- 类似于选项卡的东西的结束-->


    <!-- 这里实现的是我的评论 -->
    <ul id="collect" class="choice-box">
        <foreach name='Comment' item="vo">
            <li>
                <h5>
                    <{$vo.a_name}>
                </h5>
                <hr/>
                <!-- <img src="<{$vo.a_photo}>" /> -->
                <span class="state" style="display: none;"><{$vo.c_state}></span>
                <a href="__APP__/Home/ApplianceInfo/ApplianceInfo/a_id/<{$vo.a_id}>/a_name/<{$vo.a_name}>/a_photo/'__PUBLIC__/Images/book.jpg'/l_name/计算机应用技术协会/a_num/XX55-3">
                <img src="__PUBLIC__/Upload/<{$vo['a_photo']}>" /></a>
                <div>
                    <span class=""></span>
                    <P class="content">
                        <{$vo.c_comment}>
                    </P>
                </div>
                <p class="time">
                    <{$vo.c_time|date='Y-m-d H:i:s' ,###}>
                </p>
                <p class="mode"></p>
                <script type="text/javascript">
                    var mode = document.querySelectorAll(".mode");
                    var state = document.querySelectorAll(".state");
                    for (var i = 0; i < state.length; i++) {
                        (function(j) {
                            if (state[j].innerText == '0') {
                                mode[j].innerHTML = "待审核";
                            } else if (state[j].innerText == '1') {
                                mode[j].innerHTML = "审核通过";
                            } else {
                                mode[j].innerHTML = "未通过";
                            }
                        })(i)
                    }
                </script>
            </li>
        </foreach>
    </ul>

    <!--  这里是页脚里面的部分的开始 -->
    <div style="width:100%;height:3rem;"></div>
    <table id="footer" class="choice">
        <tr>
            <td>
                <a href="__APP__/Home/Index/index">
                    <img src="__PUBLIC__/Images/book.png" alt="" style="background-color: #385A9A;" />
                    <p>首页</p>
                </a>
            </td>
            <td>
                <a href="__APP__/Home/OrderForm/ViewOrderForm">
                    <img src="__PUBLIC__/Images/book.png" alt="" style="background-color: #D1473A;" />
                    <p>订单</p>
                </a>
            </td>
            <td>
                <a href="__APP__/Home/Person/Person">
                    <img src="__PUBLIC__/Images/book.png" alt="" style="background-color: #409AFA;" />
                    <p>我的</p>
                </a>
            </td>
        </tr>
    </table>

    <!--  这里是页脚里面的部分的结束 -->
</body>

</html>
